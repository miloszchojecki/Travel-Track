<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Track</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="scripts/leaflet-simple-map-screenshoter.js"></script>
  <script src="https://unpkg.com/file-saver/dist/FileSaver.js"></script>
</head>

<body>
  <ul class="menu">
    <li>
      <label class="menuItem" for="fileInput">
        Add file
        <input type="file" id="fileInput"/>
      </label>
    </li>
    
    <li><a class="exportButton" href="#">Export</a></li>
      <ul class="fileList">
        <!-- list of added files -->
      </ul>
    <li>
      <label class="menuItem" for="markerToggle">
        Show Markers
        <input type="checkbox" id="markerToggle">
    </label>
      <label class="menuItem" for="simplifyBySpeedToggle">
        Simplify by Speed
        <input type="checkbox" id="simplifyBySpeedToggle">
    </label>
      <label class="menuItem" for="simplifyByDistanceToggle">
        Simplify by Distance
        <input type="checkbox" id="simplifyByDistanceToggle">
    </label>
    </li>
    <li>
      <label class="menuItem" for="smoothnessSlider">
          Smoothness: <span id="smoothnessValue">0.0005</span>
          <input type="range" min="0" max="0.01" step="0.0001" value="0.2" id="smoothnessSlider">
          <input type="number" min="0" max="0.01" step="0.0001" value="0.2" id="smoothnessInput">
          <button id="confirmSmoothness">Confirm</button>
      </label>
  </li>
  </ul>
  <button class="screenshotBtn">Save as PNG</button>
  <div id="screenshot-options">
    <input type="checkbox" id="caption-checkbox" name="caption-checkbox" checked />
    <label for="caption-checkbox">Caption</label> <br>
    <input type="text" id="screenshot-caption" placeholder="Enter caption"> <br>
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
  </div>
  
  <button class="hamburger">
    <i class="menuIcon material-icons">menu</i>
    <i class="closeIcon material-icons">close</i>
  </button> 
    <div id="container">
        <div id="map">
        </div>
    </div>
  <script src="scripts.js"></script>

</body>

</html>
